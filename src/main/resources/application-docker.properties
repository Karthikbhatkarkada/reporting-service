# Docker profile configuration
quarkus.http.host=0.0.0.0
quarkus.http.port=8094

# Database - using service names from docker-compose
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/styra_platform
quarkus.datasource.username=${DB_USERNAME:reporting_service_app}
quarkus.datasource.password=${DB_PASSWORD:postgres}

# Reference DB
quarkus.datasource.reference.jdbc.url=jdbc:postgresql://postgres:5432/shared_reference_db

# Redis
quarkus.redis.hosts=redis://redis:6379

# Keycloak - make optional
quarkus.oidc.enabled=false
%prod.quarkus.oidc.auth-server-url=http://keycloak:8080/auth/realms/styra-realm
%prod.quarkus.oidc.enabled=true

# OpenTelemetry - make optional
quarkus.otel.enabled=false
%prod.quarkus.otel.enabled=true
%prod.quarkus.otel.exporter.otlp.endpoint=http://jaeger:4317

# Disable Camel XML routes that cause issues
camel.main.routes-include-pattern=

# Health checks
quarkus.health.openapi.included=true

# CORS
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=*
quarkus.http.cors.headers=*
